<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="header-page">
    <div class="container">
        <div class="header-page__wrap">
            <div class="header-page__wrap-title">
                <div class="logo">
                    <div class="logo__picrures">
                        <img src="img/pictures/logowight.svg" alt="" class="logo__img">
                    </div>
                </div>
            </div>

            <div class="header-page__heading">
                <h1 class="header-page__text--small">
                    пароль
                </h1>
            </div>
        </div>
    </div>
</header>

<section class="page-form">
    <div class="container">
        <h2 class="heading">
            ВОССТАНОВИТЬ ПАРОЛЬ
        </h2>

        <form class="page-form__form form">
            <fieldset class="form__step">
                <div class="form__input">
                    <div class="caption form__caption">Телефон *</div>
                    <input type="text" class="item-input" placeholder="+ 7">
                </div>
            </fieldset>

            <div class="form__btn">
                <div class="form__btn-item">
                    <button class="button--black button">войти</button>
                </div>

                <div class="form__btn-item">
                    <button class="button--light button">у меня есть промокод</button>
                </div>
            </div>
        </form>

        <div class="page-form__helper">
            <button class="helper" type="button">
                <span class="helper__icon">
                    <span class="icon-i-helper"></span>
                </span>
            </button>
        </div>
    </div>
</section>

<script src="js/main.js"></script>

</body>

</html>
