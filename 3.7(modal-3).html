<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.7modal2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-page">
        <div class="container">
            <div class="header-page__wrap">
                <div class="header-page__wrap-title">
                    <div class="logo">
                        <div class="logo__picrures">
                            <img src="img/pictures/logowight.svg" alt="" class="logo__img">
                        </div>
                    </div>
                </div>

                <div class="header-page__heading">
                    <h1 class="header-page__text--small">
                        профиль клиента
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <div class="modal active" data-modal-name="defaultmodal1">
        <div class="modal__overlay" data-modal-close="defaultmodal1"></div>

        <div class="modal__wrap">
            <div class="modal__close">
                <button class="close" type="button" data-modal-close="defaultmodal1"></button>
            </div>

            <div class="default-modal">
                <div class="default-modal__text">Необходио ввести сумму!</div>

                <div class="default-modal__btn-wrap">
                    <div class="default-modal__btn-item">
                        <button class="button--black button button--small">ok</button>
                    </div>

                    <div class="default-modal__btn-item">
                        <button class="button--white button button--small">назад</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__about">
                    <a href="" class="footer__link-logo">
                        <img src="img/pictures/logo.svg" alt="" class="footer__logo">
                    </a>

                    <p class="footer__about-text">ЭТО ЛИЧНЫЙ АССИСТЕНТ БЬЮТИ-МАСТЕРА
                        СЕРВИС ДЛЯ ЗАПИСИ НА
                        БЬЮТИ-ПРОЦЕДУРЫ
                        ОНЛАЙН
                    </p>
                </div>

                <div class="footer__nav">
                    <ul class="footer__nav-list">
                        <li class="footer__list"><a href="" class="footer__link">о нас</a></li>
                    </ul>
                </div>

                <div class="footer__nav">
                    <ul class="footer__nav-list">
                        <li class="footer__list"><a href="" class="footer__link">как завовевать сердечки
                            клиентов?</a></li>
                        <li class="footer__list"><a href="" class="footer__link">как найти мастера мечты?</a></li>
                    </ul>
                </div>

                <div class="footer__star">
                    <div class="footer__star-img">
                        <div class="icon-i-star"></div>
                    </div>

                    <a href="#" class="footer__star-link">
                        <span class="footer__star-span">РЕФЕРАЛЬНАЯ <br> ПРОГРАММА</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
